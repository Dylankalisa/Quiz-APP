<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Interactive Quiz</h1>
            <div id="timer">Time Left: <span id="time">15</span>s</div>
        </header>
        <main>
            <div id="question-container">
                <p id="question-text">Question text here</p>
                <div id="options-container"></div>
            </div>
            <div class="button-group">
                <button id="submit-btn" class="btn" disabled>Submit</button>
                <button id="next-btn" class="btn" disabled>Next</button>
            </div>
        </main>
        <footer id="results-container" class="hidden">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <p id="feedback"></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
